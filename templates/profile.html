{% extends "loggedInTemplate.html" %}

{% block title %}
About
{% endblock %}

{% block head %}
<link rel="stylesheet" href="static/css/card.css" type="text/css">

<style>
.profile-card {
    padding: 1rem;
    box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
    margin: 2rem 0;
    background-color: #fff; }
                          .profile-card img {
                              width: 8rem;
                              display: block;
                              margin: 2rem auto;
                              text-align: center;
                              border-radius: 50%;
                              box-shadow: 2px 2px 5px #888888; }
                      .profile-card .profile-info {
                          padding: 1rem; }
                  .profile-card .profile-info h4 {
                      margin-top: 0;
                      text-align: center;
                      text-transform: uppercase; }
              .profile-card .profile-info p {
                  text-align: center; }
          .profile-card .profile-info .inline-list {
              text-align: center;
              margin-bottom: 1rem; }
      .profile-card .profile-info .inline-list li {
          float: none;
          display: inline-block; }
  .profile-card .profile-info .inline-list i.fi-social-facebook {
      font-size: 1.5rem;
      color: #3b5998; }
                                .profile-card .profile-info .inline-list i.fi-social-facebook:hover {
                                    transform: scale(1.5);
                                    transition: all .5s ease-in-out; }
                            .profile-card .profile-info .inline-list i.fi-social-twitter {
                                font-size: 1.5rem;
                                color: #55acee; }
                        .profile-card .profile-info .inline-list i.fi-social-twitter:hover {
                            transform: scale(1.5);
                            transition: all .5s ease-in-out; }
                    .profile-card .profile-info .inline-list i.fi-social-linkedin {
                        font-size: 1.5rem;
                        color: #0077b5; }
                .profile-card .profile-info .inline-list i.fi-social-linkedin:hover {
                    transform: scale(1.5);
                    transition: all .5s ease-in-out; }
            .profile-card .profile-info .inline-list i.fi-social-github {
                font-size: 1.5rem;
                color: #333; }
        .profile-card .profile-info .inline-list i.fi-social-github:hover {
            transform: scale(1.5);
            transition: all .5s ease-in-out; }
    .profile-card .profile-info .inline-list i.fi-social-youtube {
        font-size: 1.5rem;
        color: #cc181e; }
.profile-card .profile-info .inline-list i.fi-social-youtube:hover {
    transform: scale(1.5);
    transition: all .5s ease-in-out; }
</style>
{% endblock %}

{% block body %}
<center>
    <br>
    <div class="row">
        <div class="medium-4">
            <div class="profile-card">
                <div class="profile-info">
                    <h4 class="subheader">Username: {% if stuff %} {{ stuff["username"] }} {% endif %}</h4>
                    <p><strong>Number of Saved Songs: </strong>{% if stuff %} {{ stuff["number_saved_songs"] }} {% endif %} </p>
                </div>
            </div>
        </div>
    </div>

</center>

{% endblock %}
